<!DOCTYPE html>
<html language="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1>Create Event</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" action="/events/edit">
    <div class="form-group">
        <label>Name
            <input type="text" name="name" class="form-control" th:value="${event.getName()}"/>
        </label>

    </div>
    <div class="form-group">
        <label>Description
            <input type="text" name="description" class="form-control" th:value="${event.getDescription()}"/>
        </label>

    </div>
    <input type="hidden" th:value="${event.id}" name="eventId" />
    <div class="form-group">
        <input type="submit" value="Save Edit" class="btn-success"/>
    </div>


</form>

</body>
</html>
